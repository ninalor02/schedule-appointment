<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />



  <!--linking up for font--> <!--link uses for google font-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!--linking up for google font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <!--linking up for css-->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Link the DayJS library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous">
    </script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Schedule Appointment</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  
  <main class="container">
    <div class="row-1" class="row justify-content-md-center">
      <div id=hour-9 class="col-md-1 hour py-3">9AM</div>
      <textarea id="9" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div class="row-2" class="row justify-content-md-center">
      <div id=hour-10 class="col-2 col-md-1 hour text-center py-3">10AM</div>
      <textarea id="10" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div class="row-3" class="row justify-content-md-center">
      <div id=hour-11 class="col-2 col-md-1 hour text-center py-3">11AM</div>
      <textarea id="11" class="col-8 col-md-10 description" rows="3"></textarea>
      <button class="saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div class="row-4" class="row justify-content-md-center">
      <div id=hour-12 class="col-2 col-md-1 hour text-center py-3">12PM</div>
      <textarea id="12" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div class="row-5" class="row justify-content-md-center">
      <div id=hour-1 class="col-2 col-md-1 hour text-center py-3">1PM</div>
      <textarea id="1" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div class="row-5" class="row justify-content-md-center">
      <div id=hour-2 class="col-2 col-md-1 hour text-center py-3">2PM</div>
      <textarea id="2" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div class="row-6" class="row justify-content-md-center">
      <div id=hour-3 class="col-2 col-md-1 hour text-center py-3">3PM</div>
      <textarea id="3" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div class="row-7" class="row justify-content-md-center">
      <div id=hour-4 class="col-2 col-md-1 hour text-center py-3">4PM</div>
      <textarea id="4" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div class="row-8" class="row justify-content-md-center">
      <div id=hour-5 class="col-2 col-md-1 hour text-center py-3">5PM</div>
      <textarea id="hour-5" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button class="saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/script/script.js"></script>

</body>
<footer>
  <h3>Created by: Nina Lor</h3>
</footer>

</html>
